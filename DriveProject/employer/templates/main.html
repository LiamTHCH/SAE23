<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Espace Employer{% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
</head>
<body>
    <div class="navbar">
        <a href="{% url "home"%}"><img src="{% static 'img/logo.png' %}" alt="" class="logo"></a>
        <div class="subnav">
          <button class="subnavbtn">Produit <i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="{% url "produit_create"%}">Ajouter</a>
            <a href="{% url "produit_list"%}">Liste</a>
            <a href="#careers">Chercher</a>
          </div>
        </div> 
        <div class="subnav">
          <button class="subnavbtn">Categories <i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="{% url "categories_create"%}">Ajouter</a>
            <a href="{% url "categories_list"%}">Liste</a>
            <a href="#package">Chercher</a>
          </div>
        </div> 
        <div class="subnav">
          <button class="subnavbtn">Commandes <i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="{% url "commandes_create"%}">Ajouter</a>
            <a href="{% url "commandes_list"%}">Liste</a>
            <a href="{% url "commandes_search"%}">Chercher</a>
          </div>
        </div>
        <div class="subnav">
          <button class="subnavbtn">Clients <i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="{% url "clients_create"%}">Ajouter</a>
            <a href="{% url "clients_list"%}">Liste</a>
          </div>
        </div>
        {% if user.is_authenticated %}
        <div class="subnav">
          <button class="subnavbtn">{{ user.get_username }}<i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="{% url "logout"%}">Logout</a>
          </div>
        </div>
        {% else %}
        <div class="subnav">
          <button class="subnavbtn">Account<i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="{% url "login"%}">Login</a>
          </div>
        </div>
        {% endif %}


      </div>
      

    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
